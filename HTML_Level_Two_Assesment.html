<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Second Assesment on HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name, Last Name, Password, and Email are required.</p>
<form action="abc.html" method="get">
  <label for="firstname">First Name:</label>
  <input id="firstname"type="text" name="" placeholder="First Name" required>

  <label for="lastname">Last Name:</label>
  <input id="lastname"type="text" name="" placeholder="Last Name" required>

  <p></p>

  <label for="email">Email:</label>
  <input id="email"type="email" name="" placeholder="user@email.com" required>

  <label for="pass">Password:</label>
  <input id="pass" type="password" name="" placeholder="" required>



  <p>Are you over the age of 18?</p>

  <label for="yes">Yes:</label>
  <input id="yes"type="radio" name="loc" value="yes">

  <label for="no">No:</label>
  <input id="no"type="radio" name="loc" value="no">



  <p>Do you have Credit Card of Paypal?</p>

  <select name="option">
  <option value="1">Credit Card</option>
  <option value="2">PayPal</option>
  <option value="3">None</option>
  </select>

  <p></p>

 <input type="submit" name="" value="Sign Up">
</form>

  </body>
</html>
